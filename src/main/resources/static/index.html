 <!DOCTYPE html>
<html ng-app="app" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Table</title>
</head>

<body>
<div class="container" ng-controller="indexController">

    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" , cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Стоимость</td>
            <td>Удалить</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="addProductToCart(p.id)">В Корзину</button>
                <!-- повесили листенер на кнопку "Исключить". class="btn btn-danger" применяет цвет кнопки-->
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>

    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" , cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Стоимость</td>
            <td>Удалить</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeItemQuantity(item.productId, -1)">-</button>
                {{item.quantity}}
                <button class="btn btn-primary" ng-click="changeItemQuantity(item.productId, 1)">+</button>
            </td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.totalPrice}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(item.productId)">Удалить</button>
                <!-- повесили листенер на кнопку "Исключить". class="btn btn-danger" применяет цвет кнопки-->
            </td>
        </tr>
        <tr>
            <td>Итого:</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        <tr>
            <td><button class="btn btn-danger" ng-click="removeAllItemsFromCart()">Очистить Корзину
            </button></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="<<">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label=">>">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
